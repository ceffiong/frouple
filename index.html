<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frouple</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<div class="container">
        <div class="container-inner">
            <div class="left-side">
                <div class="logo-image-div">
                    <img src="img/logo_img.png" alt="Frouple logo image" class="logo-image">
                </div>

                <div class="headline">
                    frouple.
                </div>
                <div class="subheadline">
                    Meet couples with similar hobbies and share life together.
                </div>
                <div class="icons">
                    <a href="#">
                       <img src="img/apple.png" alt="IOS App store image" class="apple">
                    </a> 
                    <a href="#">
                        <img src="img/google.png" alt="Google play store image" class="google">
                    </a>
                </div>
            </div>
            <div class="right-side">
                <img src="img/phone.png" alt="Phone image" class="phone" />
            </div>
        </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <style type="text/css">
      .content {
        width: 100%;
      }

      .centered {
        width: 1440px;
        margin: 0 auto;
      }
      
      .main-content:{
        display: flex;
        flex-direction: "row" 
      }
      
      .logo: {
        width: 503px;
        height: 166px;
      }
      

    </style>
  </head>
  <body>
    <div class="content">
      <div class="centered">
        <div class="main-content">
           <div class="left-pane">
             <img class="logo" alt="Frouple logo" src="frouple.png"/>
          </div>
          <div class="right-pane">
            <img alt="Phone" src="phone.png"/>
          </div>
        </div>
      </div>
  </div>
  </body>
</html>
